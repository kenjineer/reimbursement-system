<div *ngIf='getComponentFlag() == "Logout"'>
    <h1 mat-dialog-title>Logout</h1>
    <div mat-dialog-content>Are you sure you want to logout your account?</div>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="true">Yes</button>
        <button mat-button mat-dialog-close cdkFocusInitial color="primary">No</button>
    </div>
</div>
<div *ngIf='getComponentFlag() == "Reimbursement Receipt"'>
    <img class="rct-img-view" [src]="getImageURL()">
</div>
<div *ngIf='getComponentFlag() == "Update Reimbursement"'>
    <h1 mat-dialog-title>Update Reimbursment</h1>
    <div mat-dialog-content>Are you sure you want to update your reimbursement?</div>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="true">Yes</button>
        <button mat-button mat-dialog-close cdkFocusInitial color="primary">No</button>
    </div>
</div>
<div *ngIf='getComponentFlag() == "Cancel Reimbursement"'>
    <h1 mat-dialog-title>Cancel Reimbursment</h1>
    <div mat-dialog-content>
        This will be permanently deleted from your account. Are you sure you want to cancel your reimbursement?
    </div>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="true">Yes</button>
        <button mat-button mat-dialog-close cdkFocusInitial color="primary">No</button>
    </div>
</div>
<div *ngIf='getComponentFlag() == "Common"'>
    <h1 mat-dialog-title>{{getDialogTitle()}}</h1>
    <div mat-dialog-content>
        {{getDialogContent()}}
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close cdkFocusInitial color="primary">Ok</button>
    </div>
</div>
