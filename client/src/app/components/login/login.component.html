<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup"
            (ngSubmit)="doLogin()">
            <mat-form-field>
                <input matInput placeholder="ID/Email/Username" formControlName="username">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>

            <button mat-raised-button type="submit" color="primary" class="login-btn">Login</button>
        </form>

    </mat-card>
</div>
